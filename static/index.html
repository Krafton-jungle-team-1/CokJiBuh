<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>콕집어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css"/>
</head>

<body>
  <!-- 로그인 화면 -->
  <div id="loginContainer">
    <button id="loginBtn" type="button">로그인</button>
    <button id="showRegisterBtn" type="button">회원가입</button> <!-- 회원가입 팝업 열기 버튼 추가 -->
  </div>
  <div id="backdrop"></div>
  <div id="loginPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#fff; padding:20px; border:1px solid #ccc; z-index:1000;">
    <h3>로그인</h3>  
    <input type="text" id="usernameInput" placeholder="사용자명 입력" />
    <input type="password" id="passwordInput" placeholder="비밀번호 입력" /> <!-- 비밀번호 입력 필드 추가 -->
    <button id="loginConfirmBtn" type="button">확인</button>
    <button id="loginCloseBtn" type="button">닫기</button> <!-- 팝업 닫기 버튼 추가 -->
  </div>
  
  <div id="registerPopup">
    <h3>회원가입</h3>
    <input type="text" id="regUsername" placeholder="사용자명" />  
    <input type="password" id="regPassword" placeholder="비밀번호" />
    <input type="password" id="regPasswordConfirm" placeholder="비밀번호 확인" />
    <button id="registerBtn" type="button">회원가입</button>
    <button id="registerCloseBtn" type="button">닫기</button>
    <div id="registerMsg" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- 시작 화면 -->
  <div id="startScreen">
    <h1>
      <img src="/static/logo.png" width="32px" height="40px">
        <path
          d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
      </svg>
      콕집어
    </h1>
    <p>로그인 후 사진을 업로드해 주세요.</p>
    <input type="text" id="placeNameInput" placeholder="장소 이름 입력" />
    <label for="uploadBtn" id="uploadLabel">사진 업로드</label>
    <input type="file" id="uploadBtn" accept="image/*" />
  </div>

  <!-- 로딩 화면 -->
  <div id="loading">
      <h2>Loading...</h2>
      <svg width="139" height="130" viewBox="0 0 139 130" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M109 20H120L139 60H122V130H17V60H0L16.5 20H89V0H109V20ZM29 88V100H42V88H29ZM47 88V100H59V88H47ZM29 83H42V70H29V83ZM47 83H59V70H47V83Z" fill="#FFB74D"/>
      </svg>            
  </div>

  <!-- 메인 화면 -->
  <div id="mainApp" class="sidebar-visible">
    <button id="toggleSidebarBtn">☰</button>
    <div id="sidebar">
      <div id="tabMenu">
        <div class="tabButton active" data-tab="pinList">물건 리스트</div>
        <div class="tabButton" data-tab="historyList">이동 히스토리</div>
      </div>
      <div id="actionButtons">
        <button id="movePinBtn" class="actionBtn">물건 옮기기</button>
        <button id="addPinBtn" class="actionBtn">물건 추가</button>
      </div>
      <div id="pinList"></div>
      <div id="historyList" style="display:none;"></div>
    </div>
    <button id="checklistBtn">&#10004;</button>
    <div id="checklist">
      <div id="checklistHeader">
        <h3>체크리스트</h3>
        <form>
          <input type="text" id="checklistInput" placeholder="체크리스트 항목 추가" />
          <button id="addChecklistBtn">추가</button>
        </form>
      </div>
      <div id="checklistContent"></div>
    </div>
    <div id="floorplan-container">
      <img id="floorplan" alt="도면 이미지" draggable="false" />

      <!-- 물건 추가 팝업 -->
      <div id="addPinPopup">
        <input type="text" id="newPinName" placeholder="물건 이름" />
        <div id="emojiInsert"><input type="text" id="newPinEmoji" placeholder="이모지 (예: 📌)" /><button id="emoji-btn">&#9786;</button></div>
        <select id="newPinColor">
          <option value="#f44336">빨강</option>
          <option value="#ff8c00">주황</option>
          <option value="#4caf50">초록</option>
          <option value="#2196f3">파랑</option>
          <option value="#9c27b0">보라</option>
          <option value="#ffeb3b">노랑</option>

        </select>
        <button id="confirmAddPinBtn">추가</button>
        <button id="cancelAddPinBtn">취소</button>
      </div>
    </div>
  </div>

  <!-- 편집 모달 -->
  <div id="editModal">
    <input type="text" id="editPinName" placeholder="물건 이름" />
    <div id="emojiInsert_2"><input type="text" id="editPinEmoji" placeholder="이모지 (예: 📌)" /><button id="emoji-btn">&#9786;</button></div>
    <textarea id="editPinComment" placeholder="코멘트"></textarea>
    <select id="editPinColor">
      <option value="#f44336">빨강</option>
      <option value="#ff8c00">주황</option>
      <option value="#4caf50">초록</option>
      <option value="#2196f3">파랑</option>
      <option value="#9c27b0">보라</option>
      <option value="#ffeb3b">노랑</option>
    </select>
    <div id="editModalButtons">
      <button id="savePinBtn">저장</button>
      <button id="deletePinBtn">삭제</button>
      <button id="cancelBtn">취소</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
  <script src="/static/script/emojiLoader.js"></script>
  <script type="module" src="/static/script/index.js"></script>
  <script src="/static/script/checklist.js"></script>
</body>

</html>
